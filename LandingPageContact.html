<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SISVORA - Contact</title>
  <style>
    /* same main styles, plus contact form grid */
    *
    {margin:0;
        padding:0;
        box-sizing:border-box
    }
    body{
        font-family:Arial, sans-serif;
        background:#2a2a2a
    }
    nav{
        background:#f5d5b8;
        padding:15px 60px;
        display:flex;
        justify-content:space-between;
        align-items:center
    }
    .nav-logo{
        display:flex;
        align-items:center;
        gap:10px;
        cursor:pointer
    }
    .nav-logo img{
        width:35px;
        height:35px;
    }
    .nav-logo span{
        color:#d64933;
        font-weight:700;
        font-size:16px
    }
    .nav-links{
        display:flex;
        gap:35px
    }
    .nav-links a{
        color:#333;
        text-decoration:none;
        font-size:14px;
        cursor:pointer;
        transition:color .3s
    }
    .nav-links a:hover,.nav-links a.active{
        color:#d64933
    }
    .nav-buttons{
        display:flex;
        gap:10px
    }
    .btn-login,.btn-register{
        padding:8px 24px;
        border-radius:20px;
        font-size:13px;
        font-weight:600;
        cursor:pointer;
        transition:all .3s;
        border:2px solid #d64933;
        text-decoration:none
    }
    .btn-login{
        background:transparent;
        color:#d64933
    }
    .btn-login:hover{
        background:#d64933;
        color:#fff
    }
    .btn-register{
        background:#d64933;
        color:#fff
    }
    .btn-register:hover{
        background:#c03d29
    }
    .contact{
        background:linear-gradient(to bottom right,#f5c4a0,#f5e6d3);
        padding:70px 60px;
        position:relative;
        overflow:hidden
    }
    .contact::before{
        content:'';
        position:absolute;
        top:-100px;
        left:-100px;
        width:400px;
        height:400px;
        background:rgba(255,255,255,.2);
        border-radius:50%
    }
    .contact-content{
        max-width:550px;
        margin:0 auto;
        background:#fff;
        padding:40px;
        border-radius:12px;
        position:relative
    }
    .contact-content h2{
        text-align:center;
        color:#d64933;
        margin-bottom:8px;
        font-size:28px
    }
    .contact-content > p{
        text-align:center;
        color:#666;
        font-size:14px;
        margin-bottom:30px
    }
    .form-row{
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        gap:12px;
        margin-bottom:15px
    }
    .form-group{
        margin-bottom:15px
    }
    .form-group label{
        display:block;
        font-size:11px;
        font-weight:700;
        color:#333;
        margin-bottom:6px;
        text-transform:uppercase
    }
    .form-group input,.form-group textarea{
        width:100%;
        padding:10px 12px;
        border:1px solid #ddd;
        border-radius:6px;
        font-size:13px;
        font-family:inherit
    }
    .form-group input:focus,.form-group textarea:focus{
        outline:none;
        border-color:#d64933
    }
    .form-group textarea{
        resize:vertical;
        min-height:100px
    }
    .recaptcha{
        display:flex;
        align-items:center;
        gap:10px;
        padding:12px;
        border:1px solid #ddd;
        border-radius:6px;
        margin-bottom:20px
    }
    .recaptcha input[type="checkbox"]{
        width:18px;
        height:18px;
        cursor:pointer
    }
    .submit-button{
        width:100%;
        background:#d64933;
        color:white;
        padding:12px;
        border:none;
        border-radius:25px;
        font-size:14px;
        font-weight:700;
        cursor:pointer;
        transition:all .3s
    }
    .submit-button:hover:not(:disabled){
        background:#c03d29
    }
    .submit-button:disabled{
        background:#ccc;
        cursor:not-allowed
    }
  
    /* =================== FOOTER BARU =================== */
    footer {
      background:#f5d5b8;
      padding:30px 50px;
    }

    .footer-container {
      max-width:1200px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:60px;
    }

    /* LEFT */
    .footer-left img {
      width:90px;
      margin-bottom:10px;
    }
    .footer-left p {
      font-size:14px;
      color:#333;
      margin-bottom:15px;
    }

   .social-icons img {
    width: 38px;
    height: 38px;
    padding: 8px;
    background: #e86f3e; /* sama seperti strength-icon */
    border-radius: 50%;
    cursor: pointer;
    transition: .3s;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
  }

   .social-icons img:hover { 
    transform: scale(1.1);
    background: #d35f32; /* versi hover sedikit gelap */
   }

    /* FOOTER COLUMN */
    .footer-column h3 {
      color:#a64721;
      font-size:17px;
      margin-bottom:12px;
    }
    .footer-column a,
    .footer-column p {
      display:block;
      color:#333;
      font-size:14px;
      text-decoration:none;
      margin-bottom:8px;
    }
    .footer-column a:hover {
      color:#d64933;
    }

    .social-icons img {
    width: 38px;
    height: 38px;
    padding: 8px;
    background: #e86f3e; /* sama seperti strength-icon */
    border-radius: 50%;
    cursor: pointer;
    transition: .3s;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
  }

   .social-icons img:hover { 
    transform: scale(1.1);
    background: #d35f32; /* versi hover sedikit gelap */
   }
    
    .notification{
        position:fixed;
        top:20px;
        right:20px;
        background:#4caf50;
        color:#fff;
        padding:15px 25px;
        border-radius:8px;
        box-shadow:0 4px 12px rgba(0,0,0,.2);
        z-index:1000;
        display:none
    }
    .notification.show{
        display:block;
        animation:slideIn .3s
    }

    @keyframes slideIn{
        from{
            transform:translateX(400px);
            opacity:0
        }
        to{
            transform:translateX(0);
            opacity:1
        }
    }

    @media(max-width:768px){
        nav{
            padding:15px 20px;
            flex-direction:column;
            gap:15px
        }
        .nav-links{
            flex-wrap:wrap;
            gap:15px
        }
        .about{
            padding:50px 20px
        }
        .strengths-grid{
            grid-template-columns:1fr
        }
    }
  </style>
</head>
<body>
  <div id="notification" class="notification"></div>

  <nav>
    <div class="nav-logo" onclick="location.href='LandingPageHome.html'">
    <img src="./img/logo.png" alt="logo">
      <span>SISVORA</span>
    </div>

    <div class="nav-links">
      <a id="nav-home" href="LandingPageHome.html">Home</a>
      <a id="nav-about" href="LandingPageAbout.html">About</a>
      <a id="nav-contact" href="LandingPageContact.html">Contact Us</a>
      <a id="nav-faqs" href="LandingPageFaqs.html">FAQs</a>
    </div>

    <div class="nav-buttons">
      <a class="btn-login" href="loginuser.html" ; return false;">Login</a>
      <a class="btn-register" href="register.html" ; return false;">Register</a>
    </div>
  </nav>

  <main id="contact-page" class="contact">
    <div class="contact-content">
      <h2>CONTACT US</h2>
      <p>Have a question? We're here to help</p>

      <form id="contactForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="middleName">MIDDLE NAME</label>
            <input type="text" id="middleName">
          </div>
          <div class="form-group">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="message">QUESTIONS AND COMMENTS</label>
          <textarea id="message" required placeholder="Your message here..."></textarea>
        </div>

        <div class="recaptcha">
          <input type="checkbox" id="robotCheck" required>
          <label for="robotCheck">I'm not a robot</label>
        </div>

        <button type="submit" class="submit-button">SUBMIT REQUEST</button>
      </form>
    </div>
  </main>

  <footer>
     <!-- ============== FOOTER FIX ============== -->
  <footer>
    <div class="footer-container">

      <!-- LEFT LOGO -->
      <div class="footer-left">
        <img src="./img/logo.png" alt="logo">
        <p>Copyright 2025</p>

        <div class="social-icons">
          <img src="./img/19af02a3f9098fb13761d1c66e7c7328562b7f6f.png" alt="">
          <img src="./img/c0f29f82d079100d4afd0c8cb7a2411515f1ea3d.png" alt="">
          <img src="./img/ad697c59197b3edbf18bcbad9d365d6d0e4c4bb6.png" alt="">
        </div>
      </div>

      <!-- PRODUCT -->
      <div class="footer-column">
        <h3>Product</h3>
        <a href="#">Website</a>
      </div>

      <!-- LEGAL -->
      <div class="footer-column">
        <h3>Legal</h3>
        <a href="#">Terms And Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQs</a>
      </div>

      <!-- CONTACT -->
      <div class="footer-column">
        <h3>Contact Us</h3>
        <p>Address : Purbalingga Kota</p>
        <p>Email : sisvora@gmail.com</p>
        <p>Phone No : 08</p>
      </div>
    </div>
  </footer>

  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // contact form handling (client-side)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const firstName = document.getElementById('firstName').value || '';
      const robotCheck = document.getElementById('robotCheck').checked;
      if (!robotCheck) {
        showNotification('Please verify that you are not a robot!');
        return;
      }
      showNotification(`Thank you ${firstName}! Your message has been sent successfully.`);
      this.reset();
    });

    (function markActive(){
      const path = location.pathname.split('/').pop() || 'index.html';
      const maps = {
        'LandingPageHome.html': 'nav-home',
        '': 'nav-home',
        'LandingPageAbout.html': 'nav-about',
        'LandingPageContact.html': 'nav-contact',
        'LandingPageFaqs.html': 'nav-faqs'
      };
      const id = maps[path];
      if (id) document.getElementById(id).classList.add('active');
    })();
  </script>
</body>
</html>
